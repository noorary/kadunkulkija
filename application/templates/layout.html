<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kadun kulkija</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Log in</a>
    <a href="{{ url_for('auth_signup') }}">Sign up</a>
    {% endif %}

    <ul>
	<li><a href="{{ url_for('streets_index') }}">List streets</a></li>
	<li><a href="{{ url_for('street_form') }}">Add new street</a></li>
	<li><a href="{{ url_for('street_edit') }}">Edit street name</a></li>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
