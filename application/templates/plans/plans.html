{% extends "layout.html" %}

{% block body %}

<h2>Here is your plans</h2>

<table>
    <tr>
        <th> Date </th>
        <th> Street </th>
        <th> Completed </th>
    </tr>
    {% for plan in plans %}
      {% if plan.account_id == current_user.id %}
    <tr>
        <td> plan.date </td>
        <td> plan.street </td>
        <td> plan.completed </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>

<form method="GET" action="{{ url_for('plan_add') }}"></form>

    <div class="form-group col-sm-5">
        <input type="submit" value="Add a new plan">
    </div>
</form>

{% endblock %}
